<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulks's Burguer</title>
</head>

<body>
    <!-- Cabeçalho da pagina usando uma imagem como banner -->
    <header>
        <!-- Filedsets usado para estilização inicial da pagina, mudar no futuro por CSS. -->
        <fieldset>
            <img src="imagens/header.jpg" alt="Banner com logo da Hulk's Burguer">
        </fieldset>
    </header>
    <!-- Barra de navegação para futura implementação de um menu funcional -->
    <nav>
        <!-- Filedsets usado para estilização inicial da pagina, mudar no futuro por CSS. -->
        <fieldset>
            <!-- Menu usando tabela para deixar os links lado a lado -->
            <table>
                <tr>
                    <td><a href="index.html">Home</a></td>
                    <td><a href="pagina2.html">Conheça</a></td>
                    <td><a href="pagina3.html">Pedido</a></td>
                </tr>
            </table>
            <!-- Filedsets usado para estilização inicial da pagina, mudar no futuro por CSS. -->
        </fieldset>
    </nav>
    <!-- Uso do main para explicar a ideia da lanchonete -->
    <main>
        <!-- Filedsets usado para estilização inicial da pagina, mudar no futuro por CSS. -->
        <fieldset>
            <!-- Sections para dividir melhor o conteudo dentro do main e organizar -->
            <section>
                <h1>Hora de esmagar a sua fome!</h1>
            </section>
            <section>
                <!-- Formulario para cadastro e pedido. Futuramente com sistema de login será modificado -->
                <fieldset>
                    <legend>Complete seu cadastro e faça seu pedido.</legend>
                    <form>
                        <fieldset>
                            <legend>Cadastro</legend>
                            <p>
                                <label for="nome">Nome: </label>
                                <input type="text" id="nome" placeholder="Digite seu nome completo">
                            </p>
                            <p>
                                <label for="email">E-mail: </label>
                                <input type="email" id="email" placeholder="Digite seu e-mail">
                            </p>
                            <p>
                                <label for="tel">Telefone: </label>
                                <input type="tel" id="tel" placeholder="Digite seu telefone">
                            </p>
                            <p>
                                <label for="date">Data de nascimento:</label>
                                <input type="date" id="date">
                            </p>
                            <p>
                                <label for="estado">Estado:</label>
                                <select id="estado" name="estado">
                                    <option> Selecione o Estado</option>
                                    <option value=" AC "> Acre </option>
                                    <option value=" AL "> Alagoas </option>
                                    <option value=" AP "> Amapá </option>
                                    <option value=" AM "> Amazonas </option>
                                    <option value=" BA "> Bahia </option>
                                    <option value=" CE "> Ceará </option>
                                    <option value=" DF "> Distrito Federal </option>
                                    <option value=" ES "> Espírito Santo </option>
                                    <option value=" GO "> Goiás </option>
                                    <option value=" MA "> Maranhão </optio>
                                    <option value=" MT "> Mato Grosso </option>
                                    <option value=" MS "> Mato Grosso do Sul </option>
                                    <option value=" MG "> Minas Gerais </option>
                                    <option value=" PA "> Pará </option>
                                    <option value=" PB "> Paraíba </option>
                                    <option value=" PR "> Paraná </option>
                                    <option value=" PE "> Pernambuco </option>
                                    <option value=" PI "> Piauí </option>
                                    <option value=" RJ "> Rio de Janeiro </option>
                                    <option value=" RN "> Rio Grande do Norte </option>
                                    <option value=" RS "> Rio Grande do Sul </option>
                                    <option value=" RO "> Rondônia </option>
                                    <option value=" RR "> Roraima </option>
                                    <option value=" SC "> Santa Catarina </option>
                                    <option value=" SP "> São Paulo </option>
                                    <option value=" SE "> Sergipe </option>
                                    <option value=" TO "> Tocantins </option>

                                </select>
                            </p>
                            <p>
                                <!-- Futuramente substituir pelo api do IBGE -->
                                <label for="cidade">Cidade: </label>
                                <input type="text" id="cidade" placeholder="Digite sua cidade">
                            </p>
                            <p>
                                <!-- Futuramente substituir pelo api do IBGE -->
                                <label for="rua">Rua e Número: </label>
                                <input type="text" id="rua" placeholder="Digite sua rua e número">
                            </p>
                            <p>
                                <!-- Futuramente substituir pelo api do IBGE -->
                                <label for="bairro">Bairro: </label>
                                <input type="text" id="bairro" placeholder="Digite seu bairro">
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Seu pedido:</legend>
                            <fieldset>
                                <!-- no futuro adicionar a possibilidade de escolher mais de uma mas com taxa extra, adicionar tambem campo para quantidade.-->
                                <legend>Escolha sua carne:</legend>
                                <p>
                                    <label>Frango</label>
                                    <input type="radio" id="carne1" name="carne" value="frango">
                                    <label>Hamburgues Tradicional</label>
                                    <input type="radio" id="carne2" name="carne" value="tradicional">
                                    <label>Hamburguer de Costela</label>
                                    <input type="radio" id="carne3" name="carne" value="costela">
                                </p>
                            </fieldset>
                            <fieldset>
                                <!-- no futuro adicionar a possibilidade de escolher mais de uma mas com taxa extra, adicionar tambem campo para quantidade.-->
                                <legend>Escolha seu queijo:</legend>
                                <p>
                                    <label>Cheddar</label>
                                    <input type="radio" id="queijo1" name="queijo" value="cheddar">
                                    <label>Mussarela</label>
                                    <input type="radio" id="queijo2" name="queijo" value="mussarela">
                                    <label>Prato</label>
                                    <input type="radio" id="queijo3" name="queijo" value="prato">
                                </p>
                            </fieldset>
                            <fieldset>
                                <!-- no futuro adicionar campo para quantidade, com cobrança dos extras. -->
                                <legend>Segunda opção de proteina:</legend>
                                <p>
                                    <label>Bacon</label>
                                    <input type="checkbox" id="proteina1" name="proteina" value="bacon">
                                    <label>Ovo</label>
                                    <input type="checkbox" id="proteina2" name="proteina" value="ovo">
                                    <label>Presunto</label>
                                    <input type="checkbox" id="proteina3" name="proteina" value="presunto">
                                </p>
                            </fieldset>
                            <fieldset>
                                <!-- no futuro adicionar campo para quantidade, com cobrança dos extras. -->
                                <legend>Segunda opção de proteina:</legend>
                                <p>
                                    <label>Tomate</label>
                                    <input type="checkbox" id="salada1" name="salada" value="tomate">
                                    <label>Alface</label>
                                    <input type="checkbox" id="salada2" name="salada" value="ovo">
                                    <label>Cenoura Ralada</label>
                                    <input type="checkbox" id="salada3" name="salada" value="cenoura">
                                    <label>Salda de Maionese</label>
                                    <input type="checkbox" id="salada4" name="salada" value="maionese">
                                    <label>Batata Palha</label>
                                    <input type="checkbox" id="salada5" name="salada" value="palha">
                                </p>
                            </fieldset>
                            <fieldset>
                                <!-- no futuro adicionar a possibilidade de escolher mais de uma mas com taxa extra, adicionar tambem campo para quantidade.-->
                                <legend>Escolha sua carne:</legend>
                                <p>
                                    <label>Coca-cola</label>
                                    <input type="radio" id="bebida1" name="bebida" value="coca">
                                    <label>Guaraná</label>
                                    <input type="radio" id="bebida2" name="bebida" value="guarana">
                                    <label>Fanta Laranja</label>
                                    <input type="radio" id="bebida3" name="bebida" value="laranja">
                                    <label>Fanta Uva</label>
                                    <input type="radio" id="bebida4" name="bebida" value="uva">
                                </p>
                            </fieldset>
                            <fieldset>
                                <legend>Comentarios:</legend>
                                <textarea></textarea>
                            </fieldset>
                        </fieldset>
                        <p>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </p>
                    </form>
                </fieldset>
            </section>
        </fieldset>
    </main>
    <!-- Footer a ser melhor trabalhado no futuro com informações mais relevantes, como endereço telefone e etc. Melhorar estilo tambem -->
    <footer>
        <!-- Filedsets usado para estilização inicial da pagina, mudar no futuro por CSS. -->
        <fieldset>
            <p>@Todos os direitos reservados Hulk's Burguer</p>
        </fieldset>
    </footer>
</body>

</html>
